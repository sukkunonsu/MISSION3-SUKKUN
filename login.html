<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
        <nav class="navbar">
            <img src="./images/logo.png" alt="Logo">
        </nav>

    <div class="container">
        <form action="">
            <img src="./images/logo.png" alt="MyMusic">
            <h3>Welcome To MyMusic!üëãüèª</h3>
            <br>

                <input type="email" name="email" placeholder="Email" required>
            </div>

                <input type="password" name="password" placeholder="Password" required>

            <div class="register">
                <p>New on our platform? <a href="register.html">Create an account</a></p>
            </div>
            <div class="line">
                <span>or</span>
            </div>
            <button type="submit" class="button-google">
                <img src="./images/google-icon.png" alt="Google Logo"> Login With Google
            </button>
        </form>
    </div>

</body>
</html>
